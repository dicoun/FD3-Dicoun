<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8" />
  <title>Список товаров</title>
</head> 
<body> 
  <div id="container"></div> 
      
  <script src="https://unpkg.com/react@15/dist/react.js"></script> 
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
      
  <script src="ShopBlock.js"></script>
  <link rel="stylesheet" type="text/css" href="ShopBlock.css" />
  <script src="ProductRow.js"></script>
  <link rel="stylesheet" type="text/css" href="ProductRow.css" />

  <script>

    var GoodsPropsArr=[ 
        {name:'Фитнес-браслет HONOR Band 6 (черный)',price:'159,00 р.', url:'https://content2.onliner.by/catalog/device/main/e38e6432bcb23386cbedd7e2ed53b716.jpeg', remainder: '15 шт.', code: '001'}, 
        {name:'Дверной звонок Xiaomi Mijia Intelligent Zero Smart Video Doorbell',price:'115,65 р.', url:'https://content2.onliner.by/catalog/device/main/9983a519cf2113ac20b96c6d7461e985.jpeg', remainder: '9 шт.', code: '002'}, 
        {name:'Умная розетка Яндекс YNDX-0007 (черный)',price:'49,00 р.', url:'https://content2.onliner.by/catalog/device/main/e420029034d43147a97bdff2cb410fb7.jpeg', remainder: '50 шт.', code: '003'},
        {name:'Датчик Xiaomi Mijia Honeywell Smoke Detector',price:'85,00 р.', url:'https://content2.onliner.by/catalog/device/main/5d566f331066819f6308015d20ff450d.jpeg', remainder: '74 шт.', code: '004'}
    ];
    var shopName = 'Smart Divices';

    var MainRowDelete = function(code, goodsArr) { 
        if(code){
            var resultArr = goodsArr.filter(function(item, index, array) {
                if(item.code != code){
                    return true;
                }
                return false;
            });
        }
        else{
            var resultArr = goodsArr;
        }

        ReactDOM.render(
            React.createElement(ShopBlock,{name:shopName, goods:resultArr, cbMainRowDelete:MainRowDelete}), 
            document.getElementById('container') 
        );
    };
    MainRowDelete(0, GoodsPropsArr);
  
  </script>

</body> 
</html>
